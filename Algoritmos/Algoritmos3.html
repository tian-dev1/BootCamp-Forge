    <script>
        console.log("*******Ejercicio 1***********");

        var arr = [2, 3, 4, 1]
        function fn(arr) {
            console.log(arr); // [2, 3, 4, 1]
            for (let i = 0; i < arr.length; i++) { //0<4
                for (let j = 0; j < arr.length; j++) { //0<4 , 1<4
                    if (arr[j] > arr[i]) { //2>2 , 3>2
                        var auxiliar = arr[j]; //3
                        arr[j] = arr[i]; //arr[3] = 2
                        arr[i] = auxiliar;
                    }
                }
            }
            console.log(arr);
        }

        fn(arr);

        // [2, 3, 4, 1]
        // [1, 2, 3, 4]

        // ************************************************
        console.log("************Ejercicio 2***********")

        var arr = [2, 5, 3, 4, 1]
        function fn(arr) {
            console.log(arr);
            for (let i = 0; i < arr.length; i++) {
                arr[i] *= arr[i];
            }
            console.log(arr);
            return fn2(arr);
        }

        function fn2(arr) {
            var sum = 0;
            for (let i = 0; i < arr.length; i++) {
                sum += arr[i];
            }
            return sum;
        }

        var r = fn(arr);
        console.log(r);

        // [2, 5, 3, 4, 1]
        // [4, 25, 9, 16, 1]
        // 55
    </script>
